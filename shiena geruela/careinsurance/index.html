<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Care Insurance Quotation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <h1>Car Insurance Quote Online</h1>
  <div class="wrapper">
    <div class="input-wrapper">
      <label>Make:
      <select class="" name="">
        <option value="">- Select -</option>
          <option value="">American</option>
            <option value="">Asian</option>
              <option value="">European</option>
      </select>
      </label>
      <div class="input-wrapper">
        <label>Year:
        <select class="" name="">
          <option value="">2019</option>
            <option value="">2020</option>
              <option value="">2021</option>
                <option value="">2022</option>
        </select>
        </label>
    </div>
  </div>
</div>
<div class="option">
  <p>Level</p>
  <input type="radio" name="" value="">Basic
  <div class="level">
  </div>
  <div class="level">
  <input type="radio" name="" value="">Complete
  </div>
</div><p class="tag"></p>
<button type="button" onclick="create()">Get Quote</button>
<script src="js/js.js">

</script>
</body>
</html>
