<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weekly budget app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h2>My weekly budget app</h2>
    <div class="wrapper">
      <h4>Add your expenses here</h4>
      <label>Name</label>
      <input class="name" type="text" name="" value="">
      <label>Amount Money</label>
      <input class="money"type="number" name="" value="">
      <label>Expenses</label>
      <input class="expenses" type="number" name="" value="">
      <button onclick="add()">Add</button>
      <h4>Budget list</h4>
      <h3 class="user"></h3>
      <h2>Expenses:₱<span class="budgetAmount">00.00</span></h2>
      <h2>Balance:₱<span class="left">00.00</span></h2>
    </div>
  </div>
  <script src="./js/js.js"></script>
</body>
</html>
